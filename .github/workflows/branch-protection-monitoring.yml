name: Branch Protection Detailed Audit (Rules API)

on:
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      ORG_NAME: devops-saddam
      GITHUB_TOKEN: ${{ secrets.RULESET_PAT }}
      DEBUG: "true"
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Run Unified Branch Protection Audit
        run: |
          python - <<'EOF'
          import os, requests, json

          ORG = os.getenv("ORG_NAME")
          TOKEN = os.getenv("GITHUB_TOKEN")
          DEBUG = os.getenv("DEBUG", "false").lower() == "true"

          def log(msg, lvl="INFO"):
              print(f"[{lvl}] {msg}", flush=True)
          def dbg(msg):
              if DEBUG: log(msg, "DEBUG")

          headers = {
              "Authorization": f"Bearer {TOKEN}",
              "Accept": "application/vnd.github+json"
          }

          def get_json(url):
              r = requests.get(url, headers=headers, timeout=30)
              dbg(f"GET {url} → {r.status_code}")
              if r.status_code == 200:
                  return r.json()
              elif r.status_code == 404:
                  dbg(f"{url} → 404 Not Found")
                  return None
              else:
                  log(f"Failed GET {url} → {r.status_code}: {r.text[:300]}", "WARN")
                  return None

          def get_repos():
              repos, page = [], 1
              while True:
                  url = f"https://api.github.com/orgs/{ORG}/repos?per_page=100&page={page}"
                  data = get_json(url)
                  if not data: break
                  repos.extend(data)
                  if len(data) < 100: break
                  page += 1
              return repos

          def get_rules(repo, branch):
              url = f"https://api.github.com/repos/{ORG}/{repo}/rules/branches/{branch}"
              return get_json(url)

          # --- Start ---
          repos = get_repos()
          log(f"Total repositories found: {len(repos)}")
          for r in repos: log(f"→ {r['name']}")

          missing, ok = [], []

          for idx, repo in enumerate(repos, start=1):
              name = repo["name"]
              branch = repo["default_branch"]
              log(f"\n[{idx}/{len(repos)}] Checking repository: {name}")
              log(f"Default branch for {name} is '{branch}'")

              rules = get_rules(name, branch)
              if not rules:
                  log(f"{name}: ❌ No branch protection or ruleset found")
                  missing.append({"repo": name, "issues": ["No branch protection or ruleset found"]})
                  continue

              dbg(f"Raw rule count: {len(rules)}")
              for r in rules:
                  dbg(f"  Rule type={r.get('type')} parameters={r.get('parameters')}")

              rule_types = {r.get("type"): r for r in rules}
              issues = []

              # 1. Require PR before merge
              if "pull_request" not in rule_types:
                  issues.append("Require pull request before merging not enabled")

              # 2. Required approvals count
              if "required_approving_review_count" not in rule_types:
                  issues.append("Required approving reviews rule missing")
              else:
                  params = rule_types["required_approving_review_count"].get("parameters") or {}
                  count = params.get("required_approving_review_count") or params.get("count")
                  if not count:
                      issues.append("Approvals rule present but count missing")
                  elif int(count) < 2:
                      issues.append(f"Approvals required = {count}, expected 2")

              # 3. Dismiss stale reviews
              if "dismiss_stale_reviews" not in rule_types:
                  issues.append("Dismiss stale pull request approvals not enabled")

              # 4. Restrict deletions
              if "restrict_deletions" not in rule_types:
                  issues.append("Restrict deletions rule not enabled")

              # 5. Block force pushes
              if "non_fast_forward" not in rule_types:
                  issues.append("Block force pushes rule not enabled")

              if issues:
                  log(f"{name}: ❌ Misconfigured → {', '.join(issues)}")
                  missing.append({"repo": name, "issues": issues})
              else:
                  log(f"{name}: ✅ All required rules in place")
                  ok.append(name)

          # --- Summary ---
          log("\n========= AUDIT SUMMARY =========")
          log(f"Total repositories: {len(repos)}")
          log(f"Compliant: {len(ok)}")
          log(f"Issues: {len(missing)}")
          if missing:
              log("\nRepositories with issues:")
              for m in missing:
                  log(f"- {m['repo']}: {', '.join(m['issues'])}")
          log("=================================")
          EOF
